<script>
	
    // Function to preload dynamic images 
    function preloadDynamicVarImages() {
        var _loadedImages=0;
        //Preload all dynamic images 
        var iavars = myFT.manifestProperties.instantAds;
        var dImgArr = [];
        for (var i = 0; i < iavars.length; i++) {
            if (iavars[i].type == "image"){            
                dImgArr.push(iavars[i].name);
            } 
        };    
        for (var l = 0; l < dImgArr.length; l++) {
            this["dimg" + l] = new Image();
            this["dimg" + l].addEventListener('load', function() {
                _loadedImages++;
                if (_loadedImages == dImgArr.length) startAd();
            });
            this["dimg" + l].src = myFT.instantAds[dImgArr[l]];
        }
    };
	
	function startAd() {
		var configString = myFT.instantAds.adSettings.replace(/'/g, '"'); 
		configObject = JSON.parse(configString); 

		// Set colors
		
		// Orange: e64f00
		// Red: e6004d
		// Blue: 1f69ff
		// Green: 008558
		// Purple: 6138f5

		$('#cta').css( "background-color", configObject.ctaColor );
		$('#ctaCopy').css( "color", configObject.ctaText );
		$('#ctaCopy').css( "font-size", configObject.ctaSize+"px" );
		$('.copy').css( "font-size", configObject.fontSize +"px" );
		$('.copy').css( "line-height", (eval(configObject.fontSize)+2) +"px" );
		$('.copy').css( "color", configObject.baseColor );
		$('#area2').css( "background-color", configObject.altColor );
		$('#area3').css( "background-color", configObject.baseColor );
		$('#area4').css( "background-color", configObject.altColor );
		$('#area5').css( "background-color", configObject.baseColor );
		
		$('#frame1Copy').css( "color", configObject.altColor );
		$('#frame2Copy').css( "color", configObject.baseColor );
		$('#frame3Copy').css( "color", configObject.altColor );
		$('#frame4Copy').css( "color", configObject.baseColor );
		
		$('#legal').css( "color", configObject.legalColor );

		
		$('#container').hover(
		  function() {
			  $('#phone').css({ transform: 'scale(1.05)' });
			  $('#phoneLogo').css({ left: '86px' });
			  $('#cta').css({ background: '#000' });
			  $('#ctaCopy').css({ color: '#fff' });
		  }, function() {
			  $('#phone').css({ transform: 'scale(1)' });
			  $('#phoneLogo').css({ left: '80px' });
			  $('#cta').css({ background: '#fff' });
			  $('#ctaCopy').css({ color: '#000' });
		  }
		);
		var tl = gsap.timeline(), 
    	frame1Text = new SplitText("#frame1Copy", {type:"lines, words", wordsClass:"word word++"}), 
    	frame1Words = frame1Text.words,
		frame2Text = new SplitText("#frame2Copy", {type:"lines, words", wordsClass:"word word++"}), 
    	frame2Words = frame2Text.words,
		frame3Text = new SplitText("#frame3Copy", {type:"lines, words", wordsClass:"word word++"}), 
    	frame3Words = frame3Text.words,
		frame4Text = new SplitText("#frame4Copy", {type:"lines, words", wordsClass:"word word++"}),
    	frame4Words = frame4Text.words; 

		tl.to(container,0,{visibility:'visible'})

		tl.from(frame1Words, {duration: 0.25, y:40, ease:"Power2.easeOut", stagger: 0.03}, "+=0");
		tl.from(legal1, {duration: 0.25, y:10, opacity:0, ease:Power2.easeOut}, "-=0");
		tl.to(frame1Words, {duration: 0.25, y:-40, ease:"Power2.easeOut", stagger: 0.03}, "+=2.4");
		tl.to(legal1, {duration: 0.25, opacity:0, ease:Power2.easeOut}, "-=.25");

		tl.from(area3, .5, {y:90, ease:"Power2.easeOut"}, "-=.75");
		
		tl.from(frame2Words, {duration: 0.25, y:40, ease:"Power2.easeOut", stagger: 0.03}, "-=.5");
		tl.from(legal2, {duration: 0.25, y:10, opacity:0, ease:Power2.easeOut}, "-=0");
		tl.to(frame2Words, {duration: 0.25, y:-40, ease:"Power2.easeOut", stagger: 0.03}, "+=2.4");
		tl.to(legal2, {duration: 0.25, opacity:0, ease:Power2.easeOut}, "-=.25");
		
		tl.from(area4, .5, {y:90, ease:"Power2.easeOut"}, "-=.75");
		
		tl.from(frame3Words, {duration: 0.25, y:40, ease:"Power2.easeOut", stagger: 0.03}, "-=.5");
		tl.from(legal3, {duration: 0.25, y:10, opacity:0, ease:Power2.easeOut}, "-=0");
		tl.to(frame3Words, {duration: 0.25, y:-40, ease:"Power2.easeOut", stagger: 0.03}, "+=2.4");
		tl.to(legal3, {duration: 0.25, opacity:0, ease:Power2.easeOut}, "-=.25");
		
		tl.from(area5, .5, {y:90, ease:"Power2.easeOut"}, "-=.75");
		
		tl.from(frame4Words, {duration: 0.25, y:40, ease:"Power2.easeOut", stagger: 0.03}, "-=.5");
		
		tl.from(legal4, {duration: 0.25, y:10, opacity:0, ease:Power2.easeOut}, "-=0");

	};
